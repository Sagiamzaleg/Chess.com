<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>אתר שחמט</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">♟ ChessMate</div>
    <nav>
      <a href="#play">שחק</a>
      <a href="#puzzles">חידות</a>
      <a href="#lessons">לימוד</a>
      <a href="#profile">הפרופיל שלי</a>
    </nav>
  </header>

  <section id="play" class="main-play">
    <h2>משחק חי</h2>
    <div class="chess-board"></div>
    <div class="game-info">
      <p>תור: לבן</p>
      <button>התחל משחק חדש</button>
    </div>
  </section>

  <section id="puzzles">
    <h2>חידת היום</h2>
    <div class="puzzle-board"></div>
    <button>בדוק פתרון</button>
  </section>

  <section id="lessons">
    <h2>שיעורי שחמט</h2>
    <ul>
      <li><a href="#">פתיחות בסיסיות</a></li>
      <li><a href="#">מט ב-2 מהלכים</a></li>
      <li><a href="#">סיום משחק עם מלך ורץ</a></li>
    </ul>
  </section>

  <section id="profile">
    <h2>הפרופיל שלי</h2>
    <p>שם משתמש: sagichess</p>
    <p>דירוג: 1240</p>
    <p>משחקים ששוחקו: 87</p>
  </section>
</body>
</html>
